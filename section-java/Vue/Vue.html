<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Test</title>
    
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>  
    <div class="container">
        <!-- 必须有一个根元素 -->
        <div id="app">
            {{message}} <br>

            <!-- v-bind:title: 将这个元素节点的title 特性和Vue实例的Message1 属性保持一致 -->
            <p v-bind:title="message1">
                鼠标悬停查看动态绑定的提示信息
            </p>

            <!-- 条件 -->
            <p v-if="flag">条件与循环</p>
            
            <!-- 循环, -->
            <ul>
                <li v-for="todo in todos">
                    {{todo}}
                </li>
            </ul>

            <!-- 处理用户输入 -->
            <p>{{message}}</p>
            <button class="btn btn-success" v-on:click="changeText">点击改变上一段文字</button>
            <button class="btn btn-success" v-on:click="backText">点击撤回</button>
        </div>

    </div>  

    <!-- 引入vue.js文件 -->
    <script src="vue.js"></script>


    <script>
        var app = new Vue({
            el:'#app',
            data:{
                message:"hello,Vue!",
                message1:"v-bind:title",
                flag:true,
                todos:["text1","text2","text3","text4"]
            },
            methods:{
                changeText:function(){
                    this.message = "一次就好";
                },
                backText:function(){
                    this.message = "hello,Vue!";
                }
            }
        })
    </script>
</body>
</html>
