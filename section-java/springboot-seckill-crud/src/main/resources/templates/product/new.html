<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product new Page</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/plugins/datetimepicker/css/bootstrap-datetimepicker.css">
</head>
<body>
<div class="container">
    <form id="newForm" method="post">
        <div class="form-group">
            <label>商品名称</label>
            <input type="text" name="productName" class="form-control">
        </div>
        <div class="form-group">
            <label>商品副标题</label>
            <input type="text" name="productTitle" class="form-control">
        </div>
        <div class="form-group">
            <label>库存数量</label>
            <input type="text" name="productInventory" class="form-control">
        </div>
        <div class="form-group">
            <label>销售价格</label>
            <input type="text" name="productPrice" class="form-control">
        </div>
        <div class="form-group">
            <label>市场价格</label>
            <input type="text" name="productMarkeyPrice" class="form-control">
        </div>
        <div class="form-group">
            <label>商品描述</label>
            <input type="text" name="productDesc" class="form-control">
        </div>
        <div class="form-group">
            <label>开始时间</label>
            <input type="text" name="startTime" id="startTime" class="form-control">
        </div>
        <div class="form-group">
            <label>结束时间</label>
            <input type="text" name="endTime" id="endTime" class="form-control">
        </div>
        <div class="form-group">
            <button id="saveBtn" class="btn btn-primary">保存</button>
        </div>
    </form>
</div>
<script src="/js/jquery.min.js"></script>
<script src="/js/moment.js"></script>
<script src="/js/jquery.countdown.min.js"></script>
<script src="/js/bootstrap.js"></script>
<script src="/plugins/datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
<script src="/plugins/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
<script>
$(function () {
    $("#saveBtn").click(function () {
        $("newForm").submit();
    });

    $("#startTime,#endTime").datetimepicker({
        format: 'yyyy-mm-dd hh:ii',
        autoclose:true,
        todayHighlight:true,
        language:'zh-CN'
    });
})
</script>
</body>
</html>
